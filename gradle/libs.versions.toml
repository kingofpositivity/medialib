androidx-media3-exoplayer-v131 = { module = "androidx.media3:media3-exoplayer", version.ref = "media3ExoplayerVersion" }
androidx-media3-ui-v131 = { module = "androidx.media3:media3-ui", version.ref = "media3UiVersion" }
